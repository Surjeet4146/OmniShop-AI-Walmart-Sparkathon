<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OmniShop AI AR Preview</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3;">
        <a-marker preset="hiro">
            <a-entity 
                gltf-model="url(https://drive.google.com/uc?export=download&id=1RK_NuAJ7udDT6axiXQmK2J10g1pqykeY)" 
                scale="0.05 0.05 0.05" 
                rotation="0 0 0" 
                position="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
